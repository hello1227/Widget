<!DOCTYPE html>
<html>
<head>
    <title>Dish Detective</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <i class="fa-solid fa-user-secret fa-xs"></i>
                <h2 class="title">Dish detective</h2>
                <blockquote class="quote">Get meals by searching with their ingredient</blockquote>
                <div class="meal-search-box">
                    <input type="text" class="search-control" placeholder="Find the best food to make" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="meal-result">
                <h2 class="search-result">Your search results:</h2>
                <div id="meal">
                    <!-- meal item goes here
                    <div class="meal-item">
                        <div class="meal-img">
                            <img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg" alt="meal">
                        </div>
                        <div class="meal-name">
                            <h3>Carbonara</h3>
                            <a href="#" class="recipe-btn">Get Recipe</a>
                        </div>
                    </div>
                    End of meal item-->
                </div>
            </div>
            <div class = "meal-details">
                <!--recipe close btn-->
                <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
                    <i class = "fas fa-times"></i>
                </button>
                <div class = "meal-details-content">
                    <h2 class = "recipe-title">Meals name here</h2>
                    <p class = "recipe-category">Meals category here</p>
                    <div class = "recipe-instruct">
                        <h3>Instructions:</h3>
                        <p>Instructions here</p>
                    </div>
                    <div class = "recipe-meal-img">
                        <img src = "https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg" alt = "">
                    </div>
                    <div class = "recipe-link">
                        <a href = "#" target = "_blank">Watch video</a>
            </div>
        
        </div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
